<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bingo de Personajes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 { margin-bottom: 10px; text-align: center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 10px;
    }
    .cell {
      background: #1e293b;
      border: 2px solid #334155;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      min-height: 80px;
      font-size: clamp(12px, 2vw, 18px);
      word-break: break-word;
    }
    .cell.marked {
      background: #22c55e;
      color: #000;
    }
    button {
      background: #22c55e;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }
    button:hover { background: #16a34a; }
    #bingoMessage {
      background: #334155;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 10px;
      font-weight: bold;
      display: none;
      text-align: center;
    }
    #playerName {
      padding: 5px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
    }
    @media (max-width: 500px) {
      .grid { gap: 6px; }
      .cell { min-height: 60px; font-size: clamp(10px, 4vw, 16px); }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <h1>Bingo de Brawlers</h1>
  <div id="bingoMessage"></div>
  <div style="display: flex; align-items: center; gap: 10px;">
    <input type="text" id="playerName" placeholder="Escribe tu nombre" />
    <button onclick="guardarComoImagen()">ðŸ“¸ Guardar como imagen</button>
  </div>
  <div class="grid" id="grid"></div>

  <script>
    const brawlers = [
      "Ziggy","Mina","Trunk","Alli","Kaze","Jae-Yong","Finx","Lumi","Ollie","Meeple",
      "Buzz Lightyear","Juju","Shade","Kenji","Moe","Clancy","Berry","Lily","Draco","Angelo",
      "Melodie","Larry & Lawrie","Kit","Mico","Charlie","Chuck","Pearl","Doug","Cordelius","Hank",
      "Maisie","Willow","R-T","Mandy","Gray","Chester","Buster","Gus","Sam","Otis",
      "Bonnie","Janet","Eve","Fang","Lola","Meg","Ash","Griff","Buzz","Grom",
      "Squeak","Belle","Stu","Ruffs","Edgar","Byron","Lou","Amber","Colette","Surge",
      "Sprout","Nani","Gale","Jacky","Max","Mr. P","Emz","Bea","Sandy","8-Bit",
      "Bibi","Carl","Rosa","Leon","Tick","Gene","Frank","Penny","Darryl","Tara",
      "Pam","Piper","Bo","Poco","Crow","Mortis","El Primo","Dynamike","Nita","Jessie",
      "Barley","Spike","Rico","Brock","Bull","Colt","Shelly"
    ];

    function shuffled(array) {
      return array.map(v => [Math.random(), v]).sort((a,b)=>a[0]-b[0]).map(x => x[1]);
    }

    let cells = [];

    function generateCard() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      const randomBrawlers = shuffled(brawlers).slice(0, 25);

      // Celda central "FREE" marcada
      randomBrawlers[12] = shuffled(brawlers).find(name => !randomBrawlers.includes(name));

      cells = [];
      document.getElementById('bingoMessage').style.display = 'none';

      randomBrawlers.forEach((name, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = name;
        /*if(i===12) cell.classList.add('marked');*/
        cell.addEventListener('click', () => {
          cell.classList.toggle('marked');
          checkBingo();
        });
        cells.push(cell);
        grid.appendChild(cell);
      });
    }

    function checkBingo() {
      const messageDiv = document.getElementById('bingoMessage');
      const player = document.getElementById('playerName').value || 'Jugador';
      let bingo = false;
      const size = 5;

      // filas
      for (let r = 0; r < size; r++)
        if (Array.from({length: size}, (_, i) => cells[r*size + i].classList.contains('marked')).every(Boolean)) bingo = true;

      // columnas
      for (let c = 0; c < size; c++)
        if (Array.from({length: size}, (_, i) => cells[c + i*size].classList.contains('marked')).every(Boolean)) bingo = true;

      // diagonal principal
      if (Array.from({length: size}, (_, i) => cells[i*(size+1)].classList.contains('marked')).every(Boolean)) bingo = true;

      // diagonal secundaria
      if (Array.from({length: size}, (_, i) => cells[(size-1)*(i+1)].classList.contains('marked')).every(Boolean)) bingo = true;

      if (bingo) {
        messageDiv.textContent = `ðŸŽ‰ Â¡Bingo! Felicidades, ${player}!`;
        messageDiv.style.display = 'block';
      } else {
        messageDiv.style.display = 'none';
      }
    }

    function guardarComoImagen() {
      const nombreInput = document.getElementById('playerName');
      const nombre = nombreInput.value.trim();

      if (!nombre) {
        alert('Pon tu usuario');
        nombreInput.focus();
        return;
      }

      const bingoGrid = document.getElementById('grid');
      const messageDiv = document.getElementById('bingoMessage');
      const mensajeBingo = messageDiv.style.display !== 'none' ? `ðŸŽ‰ Â¡Bingo! Felicidades, ${nombre}!` : '';

      const tempDiv = document.createElement('div');
      tempDiv.style.background = '#0f172a';
      tempDiv.style.padding = '20px';
      tempDiv.style.display = 'inline-block';
      tempDiv.style.color = '#fff';
      tempDiv.style.textAlign = 'center';

      tempDiv.innerHTML = `<h2>Bingo de Brawlers</h2>
                           <p>Jugador: ${nombre}</p>
                           ${mensajeBingo ? `<div style="margin:10px 0; font-weight:bold; color:#22c55e;">${mensajeBingo}</div>` : ''}`;

      const gridClone = bingoGrid.cloneNode(true);
      gridClone.style.marginTop = '10px';
      tempDiv.appendChild(gridClone);

      document.body.appendChild(tempDiv);

      html2canvas(tempDiv, {backgroundColor: null}).then(canvas => {
const safeName = nombre.replace(/\s+/g, '_'); // reemplaza espacios por guiones bajos
const link = document.createElement('a');
link.download = `bingo_${safeName}.png`; // ejemplo: bingo_Chris.png
link.href = canvas.toDataURL('image/png');
link.click();
        document.body.removeChild(tempDiv);
      });
    }

    generateCard();
  </script>
</body>
</html>
